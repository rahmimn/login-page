<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="images/kartal logo.jpg" alt="logo">

        </div>

        <form action="">
         
            <div class="title">login</div>

            <div class="input-box">
                <input type="email" placeholder="Email Giriniz" required>
                <div class="underline"></div>

            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz" required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>

        </form>

        <div class="text">veya sosyal medyayla bağlanin</div>

        <div class="github">
        <a href="#"><i class="fab fa-github"></i>Github ile giriş</a>
       </div>


        <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Twitter ile giriş</a>
        </div>

        <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i>Facebook ile giriş</a>
    </div>
      


    </div>

    
</body>
</html>
